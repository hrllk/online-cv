{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    {% for category in skills.toolset %}
      <div class="skill-category-block">
      <!-- <div> -->
        <div class="skill-category-title">
          <h3 class="level-title">{{ category.category }}</h3>
        </div>
        <div class="skill-category-list">
          <ul class="list-unstyled">
            {% for skill in category.skills %}
            <li>{{ skill.name }}</li>
            {% endfor %n %}
          </ul>
        </div>
      </div><!--//skill-category-block-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}>
