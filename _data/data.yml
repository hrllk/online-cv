    summary: |
      안녕하세요 Java 및 Spring 기반의 5년차 개발자 김휘령입니다. <br>
      최근까지 KBIQ+ 빌드 배포 자동화 프로젝트에서 형상에 관련된 기능을 개발하는 업무를 진행하였습니다. <br><br>

      보이스피싱 예방 앱 “피싱아이즈” 에서 100만 누적 가입자를 대상으로 백엔드 개발과 인프라(AWS) 구축 및 운영에 대한 경험이 있습니다.<br>

      항상 효율적인 프로세스에 대해 고민하고, 간결한 커뮤니케이션을 지향합니다. 

